<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Buddy Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
  <div class="container">
    <h1>Travel Buddy Registration</h1>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" title="Please enter your full name" autocomplete="name">
        <small class="error" id="nameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" title="Please enter a valid email address" autocomplete="email">
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" title="Password must be at least 6 characters long, and include letters, numbers, and special characters" autocomplete="new-password">
        <small class="error" id="passwordError"></small>
      </div>

      <button type="submit">Submit</button>
      <div id="apiData"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
